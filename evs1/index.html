<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TreasureCycle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .listing-card { transition: transform 0.2s; }
    .listing-card:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">TreasureCycle</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button id="toggleAdmin" class="btn btn-outline-light">Toggle Admin Mode</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center mb-4">Welcome to TreasureCycle</h1>
    <p class="text-center mb-5">Give your used treasures a new home!</p>

    <!-- Post Item Form -->
    <div class="card mb-5">
      <div class="card-body">
        <h2 class="card-title">Post an Item</h2>
        <form id="postForm">
          <div class="mb-3">
            <label for="title" class="form-label">Item Title</label>
            <input type="text" class="form-control" id="title" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" required></textarea>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input type="number" class="form-control" id="price" required>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Image URL (Optional)</label>
            <input type="text" class="form-control" id="image">
          </div>
          <button type="submit" class="btn btn-success">Post Item</button>
        </form>
      </div>
    </div>

    <!-- Listings -->
    <div id="listings" class="row"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let isAdmin = false;

    // Toggle Admin Mode
    document.getElementById('toggleAdmin').addEventListener('click', () => {
      isAdmin = !isAdmin;
      fetchListings();
      document.getElementById('toggleAdmin').textContent = isAdmin ? 'Exit Admin Mode' : 'Toggle Admin Mode';
    });

    // Fetch and display listings
    async function fetchListings() {
      const response = await fetch('/api/listings');
      const listings = await response.json();
      const listingsContainer = document.getElementById('listings');
      listingsContainer.innerHTML = '';

      listings.forEach(listing => {
        const card = document.createElement('div');
        card.className = 'col-md-4 mb-4';
        card.innerHTML = `
          <div class="card listing-card">
            <img src="${listing.image || 'https://via.placeholder.com/150'}" class="card-img-top" alt="${listing.title}">
            <div class="card-body">
              <h5 class="card-title">${listing.title}</h5>
              <p class="card-text">${listing.description}</p>
              <p class="card-text text-success">$${listing.price}</p>
              ${listing.status === 'approved' ? `
                <button onclick="buyItem('${listing._id}')" class="btn btn-primary">Buy Now</button>
              ` : `<p class="text-warning">Pending Approval</p>`}
              ${isAdmin ? `
                ${listing.status === 'pending' ? `
                  <button onclick="manageListing('${listing._id}', 'approve')" class="btn btn-success btn-sm">Approve</button>
                ` : ''}
                <button onclick="manageListing('${listing._id}', 'delete')" class="btn btn-danger btn-sm">Delete</button>
              ` : ''}
            </div>
          </div>
        `;
        listingsContainer.appendChild(card);
      });
    }

    // Post new item
    document.getElementById('postForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newListing = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        price: parseFloat(document.getElementById('price').value),
        image: document.getElementById('image').value || '',
        status: 'pending'
      };

      await fetch('/api/listings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newListing)
      });

      document.getElementById('postForm').reset();
      fetchListings();
    });

    // Buy item (mock)
    async function buyItem(id) {
      alert(`Thank you for your interest in item ${id}! (Mock checkout)`);
    }

    // Manage listing (approve/delete)
    async function manageListing(id, action) {
      await fetch(`/api/listings/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action })
      });
      fetchListings();
    }

    // Initial fetch
    fetchListings();
  </script>
</body>
</html>
